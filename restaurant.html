<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0275d8">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Link Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb" class="bc">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a href="/" aria-label="Link Home">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="MapBox" aria-hidden="true">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <section id="social">
      <button id="restaurant-favorite" tabindex="0" class="" onclick="setFavorite()" aria-label="Set restaurant as favourite">Set as favorite</button>
    </section>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="review-form">
        <h4>New Review</h4>
        <form>
          <label id="user-name">Name
            <input name="user-name" placeholder="enter your name" required>
          </label>
          <label id="user-rating">Rating
            <div aria-label="select your rating">
              <label class="star">1<input name="user-rating" type="radio" value="1">
              </label>
              <label class="star">2<input name="user-rating" type="radio" value="2">
              </label>
              <label class="star">3<input name="user-rating" type="radio" value="3">
              </label>
              <label class="star">4<input name="user-rating" type="radio" value="4">
              </label>
              <label class="star">5<input name="user-rating" type="radio" value="5">
              </label>
            </div>
          </label>
          <label id="user-review">Your review
            <textarea name="user-review" placeholder="add your comments..." required></textarea>
          </label>
          <button>Add Review</button>
        </form>
      </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <div id="app-status" class="info" style="display:none; transition: all 2s ease-in-out;">Test message</div>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
 <!-- Service Worker Registration -->
 <script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>
 <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- End scripts -->

</body>

</html>
